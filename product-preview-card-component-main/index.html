<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>  
  
</head>
<body>
  <div class="container">
    <div class="product-img" id="product-img" >
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="product-info">
      <header>
        <h1 class="title">PERFUME</h1>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      </header>
      <main>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the of CHANEL.</p>
          <ul class="prices-ul">
            <li class="new-price">$149.99</li>
            <li class="old-price"><del>$169.99</del></li>
          </ul>         
          <button class="cart-btn"> <i class="bi bi-cart2"></i>  Add to Cart</button>
      </main>
  </div>
</div>

<script type="module" src="./index.js"></script>
</body>








</html>
